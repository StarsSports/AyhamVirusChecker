<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AYHAM VIRUS CHECKER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #38bdf8;
      font-size: 2.5em;
    }
    .upload-box {
      margin: 30px auto;
      padding: 20px;
      border: 2px dashed #38bdf8;
      border-radius: 10px;
      width: 320px;
      background: #1e293b;
    }
    input[type="file"] {
      margin: 10px 0;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #334155;
      border-radius: 8px;
    }
    .bar {
      height: 20px;
      border-radius: 5px;
      margin-top: 10px;
      overflow: hidden;
      display: flex;
    }
    .safe {
      background: #22c55e;
      height: 100%;
    }
    .suspicious {
      background: #ef4444;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>üõ°Ô∏è AYHAM VIRUS CHECKER</h1>
  <p>Upload a file to check for suspicious patterns.</p>

  <div class="upload-box">
    <input type="file" id="fileInput">
    <button onclick="checkFile()">Scan File</button>
  </div>

  <div class="result" id="resultBox">
    <strong>Result:</strong> No file scanned yet.
  </div>

  <script>
    function checkFile() {
      const fileInput = document.getElementById('fileInput');
      const resultBox = document.getElementById('resultBox');

      if (!fileInput.files.length) {
        resultBox.innerHTML = "<strong>Result:</strong> Please upload a file.";
        return;
      }

      const file = fileInput.files[0];
      const ext = file.name.split('.').pop().toLowerCase();

      // Simple heuristic scoring
      let score = 0;
      const suspiciousExt = ["exe","js","vbs","bat","cmd","ps1","sh","py"];
      if (suspiciousExt.includes(ext)) score += 40;
      if (file.size > 5_000_000) score += 20; // large file
      if (ext === "txt" || ext === "pdf") score += 0; // safe types

      // Clamp score
      if (score > 100) score = 100;
      const suspiciousPercent = score;
      const safePercent = 100 - suspiciousPercent;

      // Show results
      resultBox.innerHTML = `
        <strong>File:</strong> ${file.name}<br>
        <strong>Size:</strong> ${(file.size/1024).toFixed(2)} KB<br>
        <strong>Result:</strong> ${suspiciousPercent > 50 ? "Suspicious" : "Safe"}<br>
        Safe: ${safePercent}% | Suspicious: ${suspiciousPercent}%
        <div class="bar">
          <div class="safe" style="width:${safePercent}%"></div>
          <div class="suspicious" style="width:${suspiciousPercent}%"></div>
        </div>
      `;
    }
  </script>
</body>
</html>
